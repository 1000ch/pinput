<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinput</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/typeahead.js-bootstrap.css">
    <style>
      body {
        width: 400px;
        height: 480px;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="js-form" role="form">
        <div class="form-group">
          <label for="js-url">URL</label>
          <input type="url" name="url" class="form-control" id="js-url" placeholder="URL">
        </div>
        <div class="form-group">
          <label for="js-title">Title</label>
          <input type="text" name="title" class="form-control" id="js-title" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="js-description">Description</label>
          <textarea name="description" class="form-control" id="js-description" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="js-tags">Tags</label>
          <input type="text" name="tags" class="form-control" id="js-tags" placeholder="Tags">
        </div>
        <div class="clearfix">
          <label class="checkbox-inline">
            <input type="checkbox" id="js-private"> Private
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="js-readlater"> Read later
          </label>
          <button id="js-bookmark" class="btn btn-primary pull-right">Bookmark</button>
        </div>
      </form>
      <br>
      <div id="js-alert" class="alert alert-info">Add to Pinboard...</div>
    </div>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/typeahead.min.js"></script>
    <script src="/js/popup.js"></script>
  </body>
</html>
