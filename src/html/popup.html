<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pinput</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.custom.css">
    <style>
      body {
        width: 400px;
        height: 360px;
      }
      .row-margin{
        margin: 10px 0;
      }
      /** cascading **/
      .container {
        padding-left: 0;
        padding-right: 0;
      }
      /** cascading **/
      .alert {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row row-margin">
        <div class="col-xs-7">
          <label class="checkbox-inline" style="margin-top: 7px;">
            <input type="checkbox" id="js-private"> Private
          </label>
          <label class="checkbox-inline" style="margin-top: 7px;">
            <input type="checkbox" id="js-readlater"> Read later
          </label>
        </div>
        <div class="col-xs-5">
          <button id="js-bookmark" class="btn btn-primary pull-right">Bookmark</button>
        </div>
      </div>
      <div class="row row-margin">
        <div class="col-xs-2" style="padding-top: 7px;">
          <label for="js-url">URL</label>
        </div>
        <div class="col-xs-10">
          <input type="url" name="url" class="form-control" id="js-url" placeholder="URL">
        </div>
      </div>
      <div class="row row-margin">
        <div class="col-xs-2" style="padding-top: 7px;">
          <label for="js-title">Title</label>
        </div>
        <div class="col-xs-10">
          <input type="text" name="title" class="form-control" id="js-title" placeholder="Title">
        </div>
      </div>
      <div class="row row-margin">
        <div class="col-xs-2" style="padding-top: 7px;">
          <label for="js-tags">Tags</label>
        </div>
        <div class="col-xs-10">
          <input type="text" name="tags" class="form-control" id="js-tags" placeholder="Tags">
        </div>
      </div>
      <div class="row row-margin">
        <div class="col-xs-12">
          <textarea name="description" class="form-control" id="js-description" rows="4" placeholder="Write description here."></textarea>
        </div>
      </div>
      <div class="row row-margin">
        <div class="col-xs-12">
          <div id="js-alert" class="alert alert-info">Add to Pinboard...</div>
        </div>
      </div>
    </div>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/jquery-ui.custom.min.js"></script>
    <script src="/js/popup.js"></script>
  </body>
</html>
