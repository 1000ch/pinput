<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinput Settings</title>
    <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <section>
        <p>
          Pinput requires Pinboard API Token that is available at <a href="https://pinboard.in/settings/password" target="_blank"><code>settings &gt; password</code></a>. This token will be saved at chrome sync storage.
        </p>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="exampleInputEmail1">Pinboard API Token</label>
              <div class="input-group">
                <input type="text" id="js-input" class="form-control" placeholder="Pinboard API Token">
                <span class="input-group-btn">
                  <button id="js-button" class="btn btn-primary" type="button">Save</button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div id="js-alert" class="alert alert-info">Please input API token and save it.</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label>
              <input type="checkbox" id="js-checkbox-private">
              "Private" as default
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label>
              <input type="checkbox" id="js-checkbox-readlater">
              "Read later" as default
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label>
              <input type="checkbox" id="js-checkbox-tagsuggestion">
              Suggest tag for given url
            </label>
          </div>
        </div>
      </section>
    </div>
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/options.js"></script>
  </body>
</html>
