<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinput Settings</title>
    <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>
          <img src="../icons/icon128.png" width="64px" height="64px" alt="Pinput">
          <a href="https://github.com/1000ch/pinput" target="_blank">Pinput</a> Settings
          <small>Light-weight chrome extension for <a href="https://pinboard.in/" target="_blank">Pinboard</a>.</small>
        </h1>
      </header>
      <section>
        <h2>Pinboard API Token</h2>
        <p>
          Pinput requires Pinboard API Token that is available at <a href="https://pinboard.in/settings/password" target="_blank"><code>settings &gt; password</code></a>. This token will be saved at chrome sync storage.
        </p>
        <div class="row">
          <div class="col-xs-6">
            <input type="text" id="js-input" class="form-control input-lg" placeholder="Pinboard API Token">
          </div>
          <div class="col-xs-2">
            <button id="js-button" class="btn btn-primary btn-block btn-lg" type="button">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8" style="margin: 20px 0px;">
            <div id="js-alert" class="alert alert-info">Please input token and save it.</div>
          </div>
        </div>
      </section>
      <section>
        <h2>Settings</h2>
        <div class="row">
          <div class="col-xs-8">
            <input type="checkbox" class="input-lg" id="js-checkbox-private" style="vertical-align: middle;">
            <label for="js-checkbox-private" style="vertical-align: middle;margin-left: 10px;margin-bottom: 0;">"Private" as default</label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <input type="checkbox" class="input-lg" id="js-checkbox-readlater" style="vertical-align: middle;">
            <label for="js-checkbox-readlater" style="vertical-align: middle;margin-left: 10px;margin-bottom: 0;">"Read later" as default</label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <input type="checkbox" class="input-lg" id="js-checkbox-tagsuggestion" style="vertical-align: middle;">
            <label for="js-checkbox-tagsuggestion" style="vertical-align: middle;margin-left: 10px;margin-bottom: 0;">Suggest tag for given url</label>
          </div>
        </div>
      </section>
    </div>
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/options.js"></script>
  </body>
</html>
