<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>Pinput</title><link rel="stylesheet" href="../css/bootstrap.min.css"><link rel="stylesheet" href="../css/jquery-ui.custom.css"><link rel="stylesheet" href="../css/popup.css"></head><body class="body"><form id="js-form" class="container" action="javascript:;"><div class="row row-margin"><div class="col-xs-6"><label class="checkbox-inline" style="margin-top: 7px"><input type="checkbox" id="js-private">Private</label><label class="checkbox-inline" style="margin-top: 7px"><input type="checkbox" id="js-readlater">Read later</label></div><div class="col-xs-6"><div class="btn-group pull-right"><button id="js-bookmark" class="btn btn-primary">Add bookmark</button> <button id="js-bookmark-dropdown" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span> <span class="sr-only">Toggle Dropdown</span></button><ul class="dropdown-menu pull-right" role="menu"><li><a href="#" id="js-delete">Delete bookmark</a></li></ul></div></div></div><div class="row row-margin"><div class="col-xs-2" style="padding-top: 7px"><label for="js-url">URL</label></div><div class="col-xs-10"><input type="url" name="url" class="form-control" id="js-url" placeholder="URL"></div></div><div class="row row-margin"><div class="col-xs-2" style="padding-top: 7px"><label for="js-title">Title</label></div><div class="col-xs-10"><input type="text" name="title" class="form-control" id="js-title" placeholder="Title"></div></div><div class="row row-margin"><div class="col-xs-2" style="padding-top: 7px"><label for="js-tags">Tags</label></div><div class="col-xs-10"><input type="text" name="tags" class="form-control" id="js-tags" placeholder="Tags"></div></div><div class="row row-margin"><div class="col-xs-12"><textarea name="description" class="form-control" id="js-description" cols="40" rows="4" placeholder="Write description here."></textarea></div></div><div class="row row-margin"><div class="col-xs-12"><div id="js-alert" class="alert alert-info">Add to Pinboard...</div></div></div></form><script src="../js/lib/jquery.min.js"></script><script src="../js/lib/jquery-ui.custom.min.js"></script><script src="../js/lib/bootstrap.min.js"></script><script src="../js/common.js"></script><script src="../js/popup.js"></script></body></html>
